<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Image Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Black Han Sans', sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      display: none; /* Hide the canvas */
    }
    img {
      border: 1px solid black;
      margin-top: 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Text to Image Generator</h1>
  
  <!-- Input for text -->
  <input type="text" id="textInput" placeholder="Type something..." style="width: 300px;">
  
  <!-- Button to export the image -->
  <button onclick="exportToImage()">Export as Image</button>
  
  <!-- Hidden canvas for drawing the text -->
  <canvas id="canvas" width="400" height="200"></canvas>

  <!-- Image element to display the generated image -->
  <img id="textImage" src="" alt="Generated Image">

  <script>
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');
    const imgElement = document.getElementById('textImage');

    // Function to draw the input text on the canvas and update the image
    function drawTextOnCanvas() {
      const textInput = document.getElementById('textInput').value;

      // Clear the canvas before drawing new text
      context.clearRect(0, 0, canvas.width, canvas.height);

      // Set font, color, and text alignment
      context.font = '30px "Black Han Sans", sans-serif';
      context.fillStyle = 'black';
      context.textAlign = 'center';
      context.textBaseline = 'middle';

      // Draw the text in the center of the canvas
      context.fillText(textInput.trim(), canvas.width / 2, canvas.height / 2);

      // Convert the canvas to an image (data URL) and set it as the source of the img element
      const dataUrl = canvas.toDataURL('image/png');
      imgElement.src = dataUrl;
    }

    // Listen for input changes to update the canvas and image in real-time
    document.getElementById('textInput').addEventListener('input', drawTextOnCanvas);

    // Function to export the image (will trigger image download on supported browsers)
    function exportToImage() {
      const link = document.createElement('a');
      link.href = imgElement.src;
      link.download = 'text-image.png';
      link.click();  // Trigger the download
    }

    // Initial call to draw the canvas and update the image with empty input
    drawTextOnCanvas();
  </script>
</body>
</html>
