---
layout: default
title: Home
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
        </h2>
        <p class="post-meta">{{ post.date | date: "%B %d, %Y" }}</p>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
