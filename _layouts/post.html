---
layout: default
---
<div class="bg-slate-800/50 backdrop-blur-lg rounded-2xl border border-slate-700 p-6 md:p-8 shadow-lg">
  <article class="prose prose-invert max-w-none">
    <header class="not-prose text-center mb-8">
      <h1 class="text-4xl font-bold text-white">{{ page.title }}</h1>
      <p class="text-sm text-slate-300 mt-2">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    {{ content }}
  </article>
</div>
