<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}
</head>
<body class="bg-gradient-to-br from-slate-900 to-gray-800 text-white font-sans antialiased">

  <header class="p-4 text-center">
    <div class="mx-auto max-w-3xl">
      <h1 class="text-4xl font-bold"><a href="/" class="hover:text-sky-300 transition-colors">{{ site.title }}</a></h1>
      <p class="text-slate-300">{{ site.description }}</p>
    </div>
  </header>

  <main class="p-4">
    <div class="mx-auto max-w-3xl">
      {{ content }}
    </div>
  </main>

</body>
</html>
