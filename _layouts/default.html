<!DOCTYPE html>
<html lang="ko" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
  
  {% include seo.html %}
  
  <link rel="stylesheet" href="/assets/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Momo+Trust+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }} RSS Feed" href="{{ '/feed.xml' | absolute_url }}">
  
  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}
</head>
<body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-950 text-dark-100 font-sans antialiased">

  {% include navigation.html %}

  <main class="pt-16">
    {{ content }}
  </main>

  <footer class="bg-dark-950 border-t border-dark-800 py-8 mt-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="text-center text-dark-400">
        <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
        <p class="mt-2 text-sm">Built with Jekyll & Tailwind CSS</p>
      </div>
    </div>
  </footer>

</body>
</html>
